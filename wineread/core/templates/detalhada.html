{% load filters %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Leitor de CSV</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">

	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>

	<script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

	
</head>
<body>
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Wine Analysis</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ><a href="/full">Full<span class="sr-only">(current)</span></a></li>
        <li class="active"><a href="/detailed">Detailed</a></li>
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	<div class="container-fluid">
	
		<form method="post">
			<div class="row">
				<div class="col-md-1">
					Choose an attribute: 
				</div>
				<div class="col-md-4">
					{% csrf_token %}
					<select name='selectedKey' class="form-control">
					{% for key in keys %}
						<option value="{{key}}" {% if key == selectedKey %} selected {% endif %}>{{key}}</option>
					{% endfor %}
					</select>
				</div>
				<div>
					<input type="submit" value="Filter" class="btn btn-primary"/>
				</div>

			</div>
		</form>
		<br/>
		<div class="row">
			<div class="col-md-6">
				<canvas id="myChart" width="400" height="300"></canvas>
			</div>
			<div class="col-md-6">
				<table class="table table-striped" id="myTable">
			  <thead>
			  	<tr>
			  		<th>{{ selectedKey }}</th>
			  		<th>Absolute Frequency</th>
			  		<th>Relative Frequency</th>
			  	</tr>
			  	</thead>
			  	<tbody>
			  		{% for k, v in frequency %}
			  		<tr>		
			  			<td>{{ k }}</td> 
			  			<td>{{ v }}</td> 
			  			<td>{{ v|freqRelative }}</td>
			  		</tr>
					{% endfor %}
			  	</tbody>
			</table>	
			</div>
		</div>
			
		
	</div>

<script type="text/javascript">
	$(document).ready(function(){
	    $('#myTable').DataTable({
	    	 "searching": false,
	    });
	});
</script>


<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [
        	{% for k, v in frequency %}
	        	{%  if v > 2 %}
	        		"{{k}}",
	        	{% endif %}
        	{% endfor %}
        ],
        datasets: [{
            label: '# Frequency',
            data: [
	            {% for k, v in frequency %}
		            {%  if v > 2 %}
		        		{{v}},	
		        	{% endif %}
	        	{% endfor %}
            ],
            backgroundColor: [
            {% for k, v in frequency %}
	            {%  if v > 2 %}
	                'rgba({% randomgen 0 255 %}, {% randomgen 0 255 %}, {% randomgen 0 255 %}, 0.2)',
	            {% endif %}
        	{% endfor %}
            ],
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>

</body>
</html>
